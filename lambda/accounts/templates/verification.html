{% extends "base.html" %}

{% block content %}
<h2 style="margin: 0 0 20px 0; color: #2c3e50; font-size: 22px; font-weight: 600;">
    メールアドレスの認証
</h2>

<p style="margin: 0 0 25px 0; font-size: 15px; color: #555;">
    みずPOSにご登録いただき、ありがとうございます。<br>
    以下の認証コードを入力して、メールアドレスの認証を完了してください。
</p>

<!-- 認証コード -->
<table width="100%" cellpadding="0" cellspacing="0" style="margin: 30px 0;">
    <tr>
        <td align="center">
            <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 25px 40px; border-radius: 8px; display: inline-block;">
                <p style="margin: 0 0 5px 0; font-size: 12px; color: rgba(255,255,255,0.8);">認証コード</p>
                <p style="margin: 0; font-size: 36px; font-weight: bold; letter-spacing: 8px; color: #ffffff;">
                    {{ verification_code }}
                </p>
            </div>
        </td>
    </tr>
</table>

<!-- 注意事項 -->
<div style="background-color: #fff3cd; padding: 15px 20px; border-radius: 6px; border-left: 4px solid #ffc107; margin-top: 30px;">
    <p style="margin: 0; font-size: 14px; color: #856404;">
        <strong>ご注意:</strong> このコードは10分間有効です。<br>
        お心当たりがない場合は、このメールを無視してください。
    </p>
</div>
{% endblock %}
