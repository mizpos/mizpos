name: 'Setup Frontend Environment'
description: 'Setup Node.js, pnpm, and install dependencies'
inputs:
  node-version:
    description: 'Node.js version'
    required: false
    default: '24'
  pnpm-version:
    description: 'pnpm version'
    required: false
    default: '10'
  working-directory:
    description: 'Working directory for frontend'
    required: false
    default: 'frontend'
  turbo-team:
    description: 'Turbo team name for remote caching'
    required: false
  turbo-token:
    description: 'Turbo token for remote caching'
    required: false

runs:
  using: 'composite'
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ inputs.node-version }}

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: ${{ inputs.pnpm-version }}

    - name: Get pnpm store directory
      id: pnpm-cache
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

    - name: Setup pnpm cache
      uses: actions/cache@v3
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Install dependencies
      working-directory: ${{ inputs.working-directory }}
      shell: bash
      run: pnpm install --frozen-lockfile

    - name: Setup Turbo
      if: ${{ inputs.turbo-team && inputs.turbo-token }}
      shell: bash
      run: |
        echo "TURBO_TOKEN=${{ inputs.turbo-token }}" >> $GITHUB_ENV
        echo "TURBO_TEAM=${{ inputs.turbo-team }}" >> $GITHUB_ENV