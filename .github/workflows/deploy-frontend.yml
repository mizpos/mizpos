name: deploy-frontend-dev

on:
  push:
    branches: [main]
    paths:
      - "frontend/**"
  pull_request:
    branches: [main]
    paths:
      - "frontend/**"
  workflow_dispatch:
    inputs:
      app:
        description: "デプロイするアプリケーション"
        required: true
        default: "mizpos-admin"
        type: choice
        options:
          - mizpos-admin
          - mizpos-online-sales

env:
  AWS_REGION: ap-northeast-1
  AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN_DEV }}
  S3_BUCKET: ${{ secrets.FRONTEND_S3_BUCKET_DEV }}
  CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID_DEV }}
  NODE_VERSION: "24"
  PNPM_VERSION: "10"

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  build:
    name: Build Frontend
    runs-on: ubuntu-slim
    outputs:
      app-name: ${{ steps.set-app.outputs.app-name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set App Name
        id: set-app
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "app-name=${{ github.event.inputs.app }}" >> $GITHUB_OUTPUT
          else
            echo "app-name=mizpos-admin" >> $GITHUB_OUTPUT
          fi

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install Dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      - name: Type Check
        working-directory: frontend
        run: pnpm check-types

      - name: Build Application
        working-directory: frontend
        run: pnpm --filter ${{ steps.set-app.outputs.app-name }} build
        env:
          VITE_API_GATEWAY_BASE: ${{ secrets.API_GATEWAY_BASE_DEV }}
          VITE_COGNITO_USER_POOL_ID: ${{ secrets.COGNITO_USER_POOL_ID_DEV }}
          VITE_COGNITO_CLIENT_ID: ${{ secrets.COGNITO_CLIENT_ID_DEV }}
          VITE_AWS_REGION: ${{ secrets.AWS_REGION_DEV }}

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/apps/${{ steps.set-app.outputs.app-name }}/dist
          retention-days: 1

  deploy:
    name: Deploy to S3 & CloudFront
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: dist

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3
        run: |
          aws s3 sync dist/ s3://${{ env.S3_BUCKET }}/ \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "index.html" \
            --exclude "*.json"

          # index.html と manifest は短いキャッシュ
          aws s3 cp dist/index.html s3://${{ env.S3_BUCKET }}/index.html \
            --cache-control "public, max-age=0, must-revalidate"

          # JSON ファイル（manifest等）
          for file in dist/*.json; do
            if [ -f "$file" ]; then
              aws s3 cp "$file" s3://${{ env.S3_BUCKET }}/$(basename "$file") \
                --cache-control "public, max-age=0, must-revalidate"
            fi
          done

      - name: Invalidate CloudFront Cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

      - name: Deployment Summary
        run: |
          echo "## Frontend Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **App**: ${{ needs.build.outputs.app-name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **S3 Bucket**: ${{ env.S3_BUCKET }}" >> $GITHUB_STEP_SUMMARY
          echo "- **CloudFront Distribution**: ${{ env.CLOUDFRONT_DISTRIBUTION_ID }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed at**: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY

  preview:
    name: PR Preview Info
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: PR Comment
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Frontend Build Successful ✅

              **App**: ${{ needs.build.outputs.app-name }}

              The frontend has been built successfully. Once merged to main, it will be automatically deployed.

              ### Build Details
              - Node.js: ${{ env.NODE_VERSION }}
              - pnpm: ${{ env.PNPM_VERSION }}
              - Build Time: ${new Date().toISOString()}
              `
            })
