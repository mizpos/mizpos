name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend:
    name: Frontend Check (Turborepo)
    runs-on: ubuntu-slim
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Frontend Environment
        uses: ./.github/actions/setup-frontend
        with:
          node-version: "24"
          pnpm-version: "10.22.0"
          working-directory: "frontend"

      - name: Generate Styled System
        run: pnpm generate-styled-system

      - name: Cache Turbo
        uses: actions/cache@v4
        with:
          path: |
            frontend/.turbo
            frontend/**/node_modules/.cache/turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Generate API Types
        run: pnpm generate-api-types

      - name: Build API package (force rebuild after type generation)
        run: pnpm turbo run build --filter=@mizpos/api --force

      - name: Run check (format & lint)
        run: pnpm run check

      - name: Run TypeScript check
        run: pnpm run check-types

      - name: Build all apps
        run: pnpm run build

  backend:
    name: Backend Check
    runs-on: ubuntu-slim

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Check Python formatting (ruff format)
        run: uvx ruff format --check lambda/

      - name: Check Python linting (ruff check)
        run: uvx ruff check lambda/
