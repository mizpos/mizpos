name: deploy-frontend-dev

on:
  push:
    branches: [main]
    paths:
      - "frontend/**"
  workflow_dispatch:
    inputs:
      app:
        description: "デプロイするアプリケーション"
        required: true
        default: "mizpos-admin"
        type: choice
        options:
          - mizpos-admin
          - mizpos-online-sales

env:
  AWS_REGION: ap-northeast-1
  AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN_DEV }}
  TF_STATE_BUCKET: mizphses-opensource-mizpos-dev
  TF_STATE_KEY: mizpos/dev/terraform.tfstate
  NODE_VERSION: "24"
  PNPM_VERSION: "10"

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  build:
    name: Build Frontend
    runs-on: ubuntu-slim
    strategy:
      matrix:
        app:
          - mizpos-admin
          - mizpos-online-sales
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install Dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      - name: Generate API Types
        working-directory: frontend
        run: pnpm generate-api-types

      - name: Type Check
        working-directory: frontend
        run: pnpm check-types

      - name: Build Application
        working-directory: frontend/apps/${{ matrix.app }}
        run: pnpm panda codegen && pnpm vite build --mode development && pnpm tsc

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build-${{ matrix.app }}
          path: frontend/apps/${{ matrix.app }}/dist
          retention-days: 1

  deploy:
    name: Deploy to S3 & CloudFront
    needs: build
    runs-on: ubuntu-slim
    strategy:
      matrix:
        app:
          - mizpos-admin
          - mizpos-online-sales
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build-${{ matrix.app }}
          path: dist

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get Infrastructure Values from Terraform State
        id: tf-outputs
        run: |
          # Terraform stateからアプリ別のoutputを取得
          APP_NAME="${{ matrix.app }}"

          S3_BUCKET=$(aws s3 cp s3://${{ env.TF_STATE_BUCKET }}/${{ env.TF_STATE_KEY }} - | \
            jq -r ".outputs.frontend_apps.value[\"${APP_NAME}\"].s3_bucket_name")
          echo "s3_bucket=${S3_BUCKET}" >> $GITHUB_OUTPUT

          CF_DIST_ID=$(aws s3 cp s3://${{ env.TF_STATE_BUCKET }}/${{ env.TF_STATE_KEY }} - | \
            jq -r ".outputs.frontend_apps.value[\"${APP_NAME}\"].cloudfront_distribution_id")
          echo "cloudfront_distribution_id=${CF_DIST_ID}" >> $GITHUB_OUTPUT

          CF_DOMAIN=$(aws s3 cp s3://${{ env.TF_STATE_BUCKET }}/${{ env.TF_STATE_KEY }} - | \
            jq -r ".outputs.frontend_apps.value[\"${APP_NAME}\"].url")
          echo "frontend_url=${CF_DOMAIN}" >> $GITHUB_OUTPUT

      - name: Deploy to S3
        run: |
          S3_BUCKET="${{ steps.tf-outputs.outputs.s3_bucket }}"

          aws s3 sync dist/ s3://${S3_BUCKET}/ \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "index.html" \
            --exclude "*.json"

          # index.html と manifest は短いキャッシュ
          aws s3 cp dist/index.html s3://${S3_BUCKET}/index.html \
            --cache-control "public, max-age=0, must-revalidate"

          # JSON ファイル（manifest等）
          for file in dist/*.json; do
            if [ -f "$file" ]; then
              aws s3 cp "$file" s3://${S3_BUCKET}/$(basename "$file") \
                --cache-control "public, max-age=0, must-revalidate"
            fi
          done

      - name: Invalidate CloudFront Cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ steps.tf-outputs.outputs.cloudfront_distribution_id }} \
            --paths "/*"

      - name: Deployment Summary
        run: |
          echo "## Frontend Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **App**: ${{ matrix.app }}" >> $GITHUB_STEP_SUMMARY
          echo "- **S3 Bucket**: ${{ steps.tf-outputs.outputs.s3_bucket }}" >> $GITHUB_STEP_SUMMARY
          echo "- **CloudFront Distribution**: ${{ steps.tf-outputs.outputs.cloudfront_distribution_id }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Frontend URL**: ${{ steps.tf-outputs.outputs.frontend_url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed at**: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY

  preview:
    name: PR Preview Info
    needs: build
    runs-on: ubuntu-slim
    if: github.event_name == 'pull_request'
    steps:
      - name: PR Comment
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Frontend Build Successful ✅

              **Apps**: mizpos-admin, mizpos-online-sales

              All frontend applications have been built successfully. Once merged to main, they will be automatically deployed to their respective CloudFront distributions.

              ### Build Details
              - Node.js: ${{ env.NODE_VERSION }}
              - pnpm: ${{ env.PNPM_VERSION }}
              - Build Time: ${new Date().toISOString()}
              `
            })
