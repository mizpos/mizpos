name: deploy-production

on:
  workflow_dispatch:
    inputs:
      deploy_type:
        description: "デプロイタイプ (初回は必ず'all'または'infrastructure'を選択してください)"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - infrastructure
          - frontend

env:
  WORKING_DIR: terraform/tf-prod
  AWS_REGION: ap-northeast-1
  AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN_PROD }}
  LAMBROLL_VERSION: 1.3.2
  TF_STATE_BUCKET: mizphses-opensource-mizpos-prod
  TF_STATE_KEY: mizpos/prod/terraform.tfstate
  NODE_VERSION: "24"
  PNPM_VERSION: "10"

permissions:
  id-token: write
  contents: write
  pull-requests: write

jobs:
  terraform:
    name: Deploy Production Infrastructure
    runs-on: ubuntu-slim
    if: github.event.inputs.deploy_type == 'all' || github.event.inputs.deploy_type == 'infrastructure'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Setup Terraform Tools
        uses: ./.github/actions/comment

      - name: Terraform Plan Apply
        uses: ./.github/actions/apply
        with:
          WORKING_DIR: ${{ env.WORKING_DIR }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TFCMT_CONFIG: ${{ github.workspace }}/zig/tfcmt.yml
          GITHUB_ACTOR: ${{ github.actor }}
          WORKFLOW_NAME: ${{ github.workflow }}

      - name: Get AWS Account ID and Save to Environment Variable
        shell: bash
        run: |
          AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          export AWS_ACCOUNT_ID
          echo "AWS_ACCOUNT_ID=$AWS_ACCOUNT_ID" >> $GITHUB_ENV

      - name: Install Lambroll
        shell: bash
        run: |
          curl -L https://github.com/fujiwara/lambroll/releases/download/v${{ env.LAMBROLL_VERSION }}/lambroll_v${{ env.LAMBROLL_VERSION }}_linux_amd64.tar.gz | tar -xz
          sudo mv lambroll /usr/local/bin/

      - name: Deploy "Accounts" Lambda Functions
        uses: ./.github/actions/deploy-lambda
        with:
          function-path: lambda/accounts
          environment: prod
          aws-account-id: ${{ env.AWS_ACCOUNT_ID }}

      - name: Deploy "STOCK" Lambda Functions
        uses: ./.github/actions/deploy-lambda
        with:
          function-path: lambda/stock
          environment: prod
          aws-account-id: ${{ env.AWS_ACCOUNT_ID }}

      - name: Deploy "SALES" Lambda Functions
        uses: ./.github/actions/deploy-lambda
        with:
          function-path: lambda/sales
          environment: prod
          aws-account-id: ${{ env.AWS_ACCOUNT_ID }}

  build-frontend:
    name: Build Production Frontend
    runs-on: ubuntu-slim
    if: github.event.inputs.deploy_type == 'all' || github.event.inputs.deploy_type == 'frontend'
    strategy:
      matrix:
        app:
          - mizpos-admin
          - mizpos-online-sales
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install Dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      - name: Generate API Types
        working-directory: frontend
        run: pnpm generate-api-types:prod

      - name: Build API Package
        working-directory: frontend
        run: pnpm --filter @mizpos/api build

      - name: Generate Styled System
        working-directory: frontend
        run: pnpm generate-styled-system

      - name: Type Check
        working-directory: frontend
        run: pnpm check-types

      - name: Build Application
        working-directory: frontend/apps/${{ matrix.app }}
        run: pnpm panda codegen && pnpm vite build --mode production && pnpm tsc

      - name: Generate robots.txt for Production Environment
        run: |
          ENVIRONMENT=production ./scripts/generate-robots-txt.sh frontend/apps/${{ matrix.app }}/dist

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build-${{ matrix.app }}
          path: frontend/apps/${{ matrix.app }}/dist
          retention-days: 1

  deploy-frontend:
    name: Deploy Production Frontend to S3 & CloudFront
    needs: build-frontend
    runs-on: ubuntu-slim
    if: github.event.inputs.deploy_type == 'all' || github.event.inputs.deploy_type == 'frontend'
    strategy:
      matrix:
        app:
          - mizpos-admin
          - mizpos-online-sales
    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build-${{ matrix.app }}
          path: dist

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get Infrastructure Values from Terraform State
        id: tf-outputs
        run: |
          # Terraform stateからアプリ別のoutputを取得
          APP_NAME="${{ matrix.app }}"

          S3_BUCKET=$(aws s3 cp s3://${{ env.TF_STATE_BUCKET }}/${{ env.TF_STATE_KEY }} - | \
            jq -r ".outputs.frontend_apps.value[\"${APP_NAME}\"].s3_bucket_name")
          echo "s3_bucket=${S3_BUCKET}" >> $GITHUB_OUTPUT

          CF_DIST_ID=$(aws s3 cp s3://${{ env.TF_STATE_BUCKET }}/${{ env.TF_STATE_KEY }} - | \
            jq -r ".outputs.frontend_apps.value[\"${APP_NAME}\"].cloudfront_distribution_id")
          echo "cloudfront_distribution_id=${CF_DIST_ID}" >> $GITHUB_OUTPUT

          CF_DOMAIN=$(aws s3 cp s3://${{ env.TF_STATE_BUCKET }}/${{ env.TF_STATE_KEY }} - | \
            jq -r ".outputs.frontend_apps.value[\"${APP_NAME}\"].url")
          echo "frontend_url=${CF_DOMAIN}" >> $GITHUB_OUTPUT

      - name: Deploy to S3
        run: |
          S3_BUCKET="${{ steps.tf-outputs.outputs.s3_bucket }}"

          aws s3 sync dist/ s3://${S3_BUCKET}/ \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "index.html" \
            --exclude "*.json" \
            --exclude "robots.txt"

          # index.html と manifest は短いキャッシュ
          aws s3 cp dist/index.html s3://${S3_BUCKET}/index.html \
            --cache-control "public, max-age=0, must-revalidate"

          # robots.txt
          aws s3 cp dist/robots.txt s3://${S3_BUCKET}/robots.txt \
            --cache-control "public, max-age=86400"

          # JSON ファイル（manifest等）
          for file in dist/*.json; do
            if [ -f "$file" ]; then
              aws s3 cp "$file" s3://${S3_BUCKET}/$(basename "$file") \
                --cache-control "public, max-age=0, must-revalidate"
            fi
          done

      - name: Invalidate CloudFront Cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ steps.tf-outputs.outputs.cloudfront_distribution_id }} \
            --paths "/*"

      - name: Deployment Summary
        run: |
          echo "## Production Frontend Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **App**: ${{ matrix.app }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: production" >> $GITHUB_STEP_SUMMARY
          echo "- **S3 Bucket**: ${{ steps.tf-outputs.outputs.s3_bucket }}" >> $GITHUB_STEP_SUMMARY
          echo "- **CloudFront Distribution**: ${{ steps.tf-outputs.outputs.cloudfront_distribution_id }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Frontend URL**: ${{ steps.tf-outputs.outputs.frontend_url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed at**: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY

  deploy-desktop:
    name: Invoke Desktop and Android App Deploy for Production
    runs-on: ubuntu-slim
    if: |
      always() &&
      (github.event.inputs.deploy_type == 'all' || github.event.inputs.deploy_type == 'desktop')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Invoke Desktop App Deploy Workflow
        uses: ./.github/workflows/build-desktop.yml
        with:
          environment: prod

  deploy-android:
    name: Invoke Desktop and Android App Deploy for Production
    runs-on: ubuntu-slim
    if: |
      always() &&
      (github.event.inputs.deploy_type == 'all' || github.event.inputs.deploy_type == 'desktop')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Invoke Android App Deploy Workflow
        uses: ./.github/workflows/build-android.yml
        with:
          environment: prod

  create-release:
    name: Create Release Tag
    runs-on: ubuntu-slim
    needs: [deploy-frontend]
    if: |
      always() &&
      (needs.deploy-frontend.result == 'success' || needs.deploy-frontend.result == 'skipped')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate version tag
        id: version
        run: |
          VERSION=v$(date -u '+%Y%m%d-%H%M%S')
          echo "tag=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.version.outputs.tag }}" -m "Production release ${{ steps.version.outputs.tag }}"
          git push origin "${{ steps.version.outputs.tag }}"

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ steps.version.outputs.tag }}" \
            --title "Release ${{ steps.version.outputs.tag }}" \
            --notes "Production deployment completed at ${{ steps.version.outputs.tag }}

          **Deployment Type**: ${{ github.event.inputs.deploy_type }}
          **Commit**: ${{ github.sha }}
          **Triggered by**: @${{ github.actor }}"

      - name: Release Summary
        run: |
          echo "## Production Release Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ steps.version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Created at**: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
