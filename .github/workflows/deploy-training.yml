name: deploy-training

on:
  workflow_dispatch:
    inputs:
      deploy_type:
        description: "デプロイタイプ"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - infrastructure
          - frontend

env:
  WORKING_DIR: terraform/tf-training
  AWS_REGION: ap-northeast-1
  AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN_TRAINING }}
  LAMBROLL_VERSION: 1.3.2
  TF_STATE_BUCKET: mizphses-opensource-mizpos-training
  TF_STATE_KEY: mizpos/training/terraform.tfstate
  NODE_VERSION: "24"
  PNPM_VERSION: "10"

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  terraform:
    name: Deploy Training Infrastructure
    runs-on: ubuntu-slim
    if: github.event.inputs.deploy_type == 'all' || github.event.inputs.deploy_type == 'infrastructure'
    steps:
      - name: Generate token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          repositories: mizpos-enterprise-android-manager

      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Setup Terraform Tools
        uses: ./.github/actions/comment

      - name: Terraform Plan Apply
        uses: ./.github/actions/apply
        with:
          WORKING_DIR: ${{ env.WORKING_DIR }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TFCMT_CONFIG: ${{ github.workspace }}/zig/tfcmt.yml
          GITHUB_ACTOR: ${{ github.actor }}
          WORKFLOW_NAME: ${{ github.workflow }}

      - name: Get AWS Account ID and Save to Environment Variable
        shell: bash
        run: |
          AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          export AWS_ACCOUNT_ID
          echo "AWS_ACCOUNT_ID=$AWS_ACCOUNT_ID" >> $GITHUB_ENV

      - name: Install Lambroll
        shell: bash
        run: |
          curl -L https://github.com/fujiwara/lambroll/releases/download/v${{ env.LAMBROLL_VERSION }}/lambroll_v${{ env.LAMBROLL_VERSION }}_linux_amd64.tar.gz | tar -xz
          sudo mv lambroll /usr/local/bin/

      - name: Deploy "Accounts" Lambda Functions
        uses: ./.github/actions/deploy-lambda
        with:
          WORKING_DIR: ${{ env.WORKING_DIR }}
          ENV: training
          AWS_ACCOUNT_ID: ${{ env.AWS_ACCOUNT_ID }}
          LAMBDA_FUNTION_PATH: lambda/accounts

      - name: Deploy "STOCK" Lambda Functions
        uses: ./.github/actions/deploy-lambda
        with:
          WORKING_DIR: ${{ env.WORKING_DIR }}
          ENV: training
          AWS_ACCOUNT_ID: ${{ env.AWS_ACCOUNT_ID }}
          LAMBDA_FUNTION_PATH: lambda/stock

      - name: Deploy "SALES" Lambda Functions
        uses: ./.github/actions/deploy-lambda
        with:
          WORKING_DIR: ${{ env.WORKING_DIR }}
          ENV: training
          AWS_ACCOUNT_ID: ${{ env.AWS_ACCOUNT_ID }}
          LAMBDA_FUNTION_PATH: lambda/sales

      - name: Deploy "Enterprise" Lambda Functions
        uses: ./.github/actions/deploy-lambda
        with:
          WORKING_DIR: ${{ env.WORKING_DIR }}
          ENV: training
          AWS_ACCOUNT_ID: ${{ env.AWS_ACCOUNT_ID }}
          LAMBDA_FUNTION_PATH: lambda/mizpos-enterprise-android-manager

  build-frontend:
    name: Build Training Frontend
    runs-on: ubuntu-slim
    if: github.event.inputs.deploy_type == 'all' || github.event.inputs.deploy_type == 'frontend'
    strategy:
      matrix:
        app:
          - mizpos-admin
          - mizpos-online-sales
    steps:
      - name: Generate token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          repositories: mizpos-enterprise-android-manager

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install Dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      - name: Generate API Types
        working-directory: frontend
        run: pnpm generate-api-types

      - name: Build API Package
        working-directory: frontend
        run: pnpm --filter @mizpos/api build

      - name: Generate Styled System
        working-directory: frontend
        run: pnpm generate-styled-system

      - name: Type Check
        working-directory: frontend
        run: pnpm check-types

      - name: Build Application
        working-directory: frontend/apps/${{ matrix.app }}
        run: pnpm panda codegen && pnpm vite build --mode development && pnpm tsc

      - name: Generate robots.txt for Training Environment
        run: |
          ENVIRONMENT=training ./scripts/generate-robots-txt.sh frontend/apps/${{ matrix.app }}/dist

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build-${{ matrix.app }}
          path: frontend/apps/${{ matrix.app }}/dist
          retention-days: 1

  deploy-frontend:
    name: Deploy Training Frontend to S3 & CloudFront
    needs: build-frontend
    runs-on: ubuntu-slim
    if: github.event.inputs.deploy_type == 'all' || github.event.inputs.deploy_type == 'frontend'
    strategy:
      matrix:
        app:
          - mizpos-admin
          - mizpos-online-sales
    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build-${{ matrix.app }}
          path: dist

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get Infrastructure Values from Terraform State
        id: tf-outputs
        run: |
          # Terraform stateからアプリ別のoutputを取得
          APP_NAME="${{ matrix.app }}"

          S3_BUCKET=$(aws s3 cp s3://${{ env.TF_STATE_BUCKET }}/${{ env.TF_STATE_KEY }} - | \
            jq -r ".outputs.frontend_apps.value[\"${APP_NAME}\"].s3_bucket_name")
          echo "s3_bucket=${S3_BUCKET}" >> $GITHUB_OUTPUT

          CF_DIST_ID=$(aws s3 cp s3://${{ env.TF_STATE_BUCKET }}/${{ env.TF_STATE_KEY }} - | \
            jq -r ".outputs.frontend_apps.value[\"${APP_NAME}\"].cloudfront_distribution_id")
          echo "cloudfront_distribution_id=${CF_DIST_ID}" >> $GITHUB_OUTPUT

          CF_DOMAIN=$(aws s3 cp s3://${{ env.TF_STATE_BUCKET }}/${{ env.TF_STATE_KEY }} - | \
            jq -r ".outputs.frontend_apps.value[\"${APP_NAME}\"].url")
          echo "frontend_url=${CF_DOMAIN}" >> $GITHUB_OUTPUT

      - name: Deploy to S3
        run: |
          S3_BUCKET="${{ steps.tf-outputs.outputs.s3_bucket }}"

          aws s3 sync dist/ s3://${S3_BUCKET}/ \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "index.html" \
            --exclude "*.json" \
            --exclude "robots.txt"

          # index.html と manifest は短いキャッシュ
          aws s3 cp dist/index.html s3://${S3_BUCKET}/index.html \
            --cache-control "public, max-age=0, must-revalidate"

          # robots.txt
          aws s3 cp dist/robots.txt s3://${S3_BUCKET}/robots.txt \
            --cache-control "public, max-age=86400"

          # JSON ファイル（manifest等）
          for file in dist/*.json; do
            if [ -f "$file" ]; then
              aws s3 cp "$file" s3://${S3_BUCKET}/$(basename "$file") \
                --cache-control "public, max-age=0, must-revalidate"
            fi
          done

      - name: Invalidate CloudFront Cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ steps.tf-outputs.outputs.cloudfront_distribution_id }} \
            --paths "/*"

      - name: Deployment Summary
        run: |
          echo "## Training Frontend Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **App**: ${{ matrix.app }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: training" >> $GITHUB_STEP_SUMMARY
          echo "- **S3 Bucket**: ${{ steps.tf-outputs.outputs.s3_bucket }}" >> $GITHUB_STEP_SUMMARY
          echo "- **CloudFront Distribution**: ${{ steps.tf-outputs.outputs.cloudfront_distribution_id }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Frontend URL**: ${{ steps.tf-outputs.outputs.frontend_url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed at**: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
